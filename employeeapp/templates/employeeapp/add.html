{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab); /* Dark gradient */
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #f1f1f1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #00ffd5;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: bold;
      color: #ccc;
    }

    .form-control {
      border-radius: 10px;
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-primary {
      border-radius: 10px;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #00bcd4;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0097a7;
      color: white;
    }

    hr {
      border-top: 1px solid #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card animate__animated animate__fadeInUp">
    <h2 class="text-center">üìù Add New Employee</h2>
    <hr />

    <form id="savedForm" action="" method="POST" enctype="multipart/form-data" onsubmit="return playSound(event)">
      {% csrf_token %}
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="ename" required>
      </div>

     <br><label>Gender:</label>
  <select name="gender" id="gender" class="form-control" required>
    <option value="" disabled selected>Select Gender</option>
    {% for code, label in gender_choices %}
      <option value="{{ code }}">{{ label }}</option>
    {% endfor %}
  </select><br><br>

      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="text" class="form-control" name="emobnum" maxlength="10" pattern="\d{10}" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" name="eaddress" required>
      </div>

      <div class="form-group">
        <label>Salary (‚Çπ):</label>
        <input type="number" class="form-control" name="esalary" required>
      </div>

      <div class="form-group">
        <label>Designation:</label>
        <input type="text" class="form-control" name="edesign" required>
      </div>

      <div class="form-group">
        <label>Upload Photo:</label>
        <input type="file" class="form-control-file" name="photo" accept="image/*">
      </div>


      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">üíæ Save</button>
        <a class="btn btn-secondary" href="/forms/home">üè† Home</a>
      </div>
    </form>

    <audio id="savedSound">
      <source src="{% static 'sounds/Save audio.mp3' %}" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function playSound(event){
      event.preventDefault();

      const audio = document.getElementById("savedSound");
      const form = document.getElementById("savedForm");

      audio.play().then(() => {
        audio.onended = function() {
          form.submit();
        };
      }).catch((error) => {
        console.warn("Audio play blocked, submitting form directly:", error);
        form.submit();
      });

      setTimeout(() => {
        form.submit();
      }, 3000);

      return false;
    }
  </script>
</body>
</html>
