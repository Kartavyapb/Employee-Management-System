<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Details</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background-color: white;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .card h1 {
      color: #6a1b9a;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .card h4 {
      margin-bottom: 15px;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-lg {
      margin: 10px;
      min-width: 150px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(106, 27, 154, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card text-center animate__animated animate__fadeInUp">

    <!-- Profile Image with fallback -->
    {% if obj.photo %}
      <img src="{{ obj.photo.url }}/" alt="Employee Image"  class="profile-img">
    {% else %}
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Default Image" class="profile-img">
    {% endif %}

    <h1>Employee: {{ obj.name }}</h1>

    <h4><strong>Gender:</strong> {{ obj.gender }}</h4>
    <h4><strong>Mobile Number:</strong> {{ obj.mob_num }}</h4>
    <h4><strong>Email:</strong> {{ obj.email }}</h4>
    <h4><strong>Address:</strong> {{ obj.address }}</h4>
    <h4><strong>Salary:</strong> ‚Çπ{{ obj.salary }}</h4>
    <h4><strong>Designation:</strong> {{ obj.designation }}</h4>

    <div class="btn-group">
      <a href="/forms/list/" class="btn btn-secondary btn-lg">‚¨Ö Back to List</a>
      <a href="/forms/update/{{ obj.id }}" class="btn btn-warning btn-lg">‚úèÔ∏è Update</a>
      <a href="/forms/delete/{{ obj.id }}" class="btn btn-danger btn-lg">üóëÔ∏è Delete</a>
    </div>
  </div>

</body>
</html>
