    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatEmoji 10s infinite linear;
      opacity: 0.8;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
